name: CI for dev
on:
  push:
    branches: 
      - main 
    paths:
      - 'config/**'
      - '.github/workflows/**'  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@master

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 kubernet-testing-autodeplyment 

      
      - name: Push image to docker hub Container Registry
        run: docker pull thetejani/latest:latest


      - name: Deploy to DigitalOcean Kubernetes
        run: |
         kubectl apply -f $GITHUB_WORKSPACE/config/dep.yaml
         kubectl apply -f $GITHUB_WORKSPACE/config/ser.yaml

  
      - name: Verify deployment
        run: kubectl rollout status -n hello deployment/hello